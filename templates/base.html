<!doctype html>
<html lang="en">
  <head id="#page-container">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>News Navigator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a5d65ee1b1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
     </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark {{ '' if active_page == 'about' else 'shadowBox' }}" style="padding-top:15px;padding-bottom: 10px;">
      <div class="container">
      <a class="navbar-brand {{ 'active' if active_page == 'index' else '' }}" href="{{ url_for('index') }}"><b>News Navigator</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if active_page == 'index' else '' }}" href="{{ url_for('index') }}">Home   <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if active_page == 'about' else '' }}" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if active_page == 'feed' else '' }}" href="{{ url_for('feed') }}">Live feed</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link {{ 'active' if active_page == 'trends' else '' }}" href="{{ url_for('trends') }}">Trends</a>
        </li>
-->
        <li class="nav-item" style="margin-left:30px;">
          <label class="switch">
            <input type="checkbox" id="togBtn" checked onclick="myFunction()">
            <div class="slider round">
              <span class="on" style="padding-right: 25px;"><strong>LIGHT</strong></span>
              <span class="off" style="padding-left: 25px;"><strong>DARK</strong></span>
            </div>
          </label>
        </li>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  </body>
</html>
